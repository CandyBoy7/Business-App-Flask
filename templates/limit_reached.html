{% extends "base.html" %}

{% block title %}프로젝트 생성 제한{% endblock %}

{% block content %}
    
    <h2 style="color: #e74c3c;">🚫 프로젝트 생성 제한에 도달했습니다.</h2>
    
    <div style="background-color: #fcecec; padding: 20px; border: 1px solid #e74c3c; border-radius: 8px; margin-bottom: 20px;">
        <p>
            현재 귀하의 계정은 **무료 계정**이며, 프로젝트 생성 개수는 **{{ limit }}개**로 제한됩니다.
        </p>
        <p>
            새로운 프로젝트를 만들려면 기존 프로젝트를 삭제하거나, **프리미엄으로 업그레이드**해 주세요!
        </p>
    </div>
    
    <p>
        <a href="{{ url_for('pricing') }}" class="btn btn-primary" style="background-color: #e74c3c;">
            💰 프리미엄 구독하고 무제한 사용하기
        </a>
    </p>

{% endblock %}
